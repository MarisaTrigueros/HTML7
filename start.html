<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>

  <body>
    
    <form>

      <fieldset>
      <div>

      <label for="satisfaction">Satisfaction</label>
      &nbsp
      <input type="range" name="satisfaction" min="0" max="100" step="2" list="number">
      <datalist id="number">
        <option>0</option>
        <option>100</option>
      </datalist>

      </div>
      
      <br>

      <div>
      <input type="date" name="final_data">
      </div>
      
      <br>
      
      <div>

      <label for="validation">Confirm our terms</label>
      <input type="checkbox" name="validation" checked>

      </div>

      <br>
      
      <button disabled>Submit</button>

      <br>

      

      </fieldset>

    </form>

  </body>

</html>
